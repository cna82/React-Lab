<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <!-- css files  -->
    <link rel="stylesheet" href="../style/text.css">
    <link rel="stylesheet" href="../style/style.css">
    <!-- scripts  -->
    <script src="../scripts/main.js" defer></script>
    <!-- bootstrap 5 cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- font cdn import  -->
    <link href="https://fonts.googleapis.com/css?family=Teko:700&display=swap" rel="stylesheet">
    <!-- sweet alert js cdn  -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script> -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>



</head>

<body>
    <nav class="navbar nav-bg  d-flex justify-content-between px-4 align-items-center w-100">
        <span class="navbar-text fw-bold fs-4">
            Sina's to do list
        </span>
        <span class="navbar-text fw-bold fs-4">
            Be on time
        </span>
        <span class="navbar-text fw-bold fs-4">
            Time management
        </span>
    </nav>

    <main class="d-flex justify-content-center flex-column align-items-center mt-5 gap-3">
        <div id="text-shadow">
            <h1><span class='one'>t</span><span class='two'>o</span><span class='three'>d</span><span
                    class='four'>o</span>
                <span class='five'>l</span><span class='six'>i</span><span class='seven'>S</span><span
                    class='eight'>t</span>
            </h1>
        </div>
        <div class="btn-group w-50" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn btn-light btn-done to-do-text p-3" id="done-tasks">
                Done tasks
            </button>
            <button type="button" class="btn btn-dark btn-done all-tasks radius">
                All tasks &nbsp;<span class="badge text-bg-light" id="count-of-all">0</span>
            </button>
        </div>
        <div class="input-group mb-3 w-50 rounded ">
            <input type="text" class="form-control p-3 bg-dark text-light to-do-text" id="to-do-text"
                placeholder="Add a tesk..." aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-light radius" type="button" id="button-addon2">Add my task</button>
        </div>
        <ul class="list-group w-50 my-btn">
            <!-- fill with js  -->
        </ul>

    </main>

</body>

</html>
